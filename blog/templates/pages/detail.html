{% extends 'base.html' %}

{% block title %} {{article.title}} {% endblock title %}

{% block content %}

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{article.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content|safe}}</p>
        <p class="card-text"><small class="text-muted">{{article.arrangement_date|timesince}} əvvəl paylaşıldı</small></p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
