{% extends 'base.html' %}


{% block title %} {{profile.username}} {% endblock title %}
    

{% block content %}
    
<div class="card">
    <div class="card-body">
        <div class="card-text">
            {% if profile.get_full_name == '' %}
                Name Surname: None
            {% else %}
                Name Surname: {{profile.get_full_name}}
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
