<div class='col-sm-3'>
    <div class="card mb-4">
        <div class="card-header">
          Menu
        </div>
        
        {% if request.user.is_authenticated %}
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Edit Profile</li>
            <li class="list-group-item">Change Password</li>
            <li class="list-group-item">
              <a href="{% url 'add-article' %}">Add Article</a>
            </li>
            <li class="list-group-item">
              <a href="{% url 'myarticles' %}">My Articles</a>
            </li>
            <li class="list-group-item">Exit</li>
          </ul>

        {% else %}
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Sign up</li>
            <li class="list-group-item">Login</li>
          </ul>
        {% endif %}
          
    </div>
</div>
