{% load category_list %}
{% category_list as categories %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ml-1" href="{% url 'homepage' %}"><i class="fa fa-home fa-lg"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        {% for category in categories %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'category' category.slug %}">{{ category.name }}</a>
          </li>
        {% endfor %}
          
      </ul>
      
      {% if request.user.is_authenticated == False %}
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'register' %}">Qeydiyyat</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Daxil ol</a>
        </li>
      </ul>
      {% endif %}
      
    </div>
  </nav>
